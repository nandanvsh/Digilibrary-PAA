<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="back" content="0;url=/dasboard" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icon -->
    <!-- <link rel="shortcut icon" href="./asset/Logo/chablur.png" type="image/x-icon" /> -->
    <!-- Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/request.css" />
    <!-- Fonts Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="#">
              <div class="main-content">
                <div id="menu-button">
                  <input type="checkbox" id="menu-checkbox" />
                  <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger"></div>
                  </label>
                </div>
              </div>
              <span class="desc-header">DIGLIBRARY</span>
            </a>
          </div>
          <div class="illustration">
            <img src="/static/image/bukuv.png" alt="" />
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="/dasboard">
              <img src="/static/image/b3.png" alt="" class="icon" />
              <span class="description">Dasboard</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img src="/static/image/b5.png" alt="" class="icon" />
              <span class="description">List Book</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="/request">
              <img src="/static/image/b1.png" alt="" class="icon" />
              <span class="description">Request Book</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img src="/static/image/b4.png" alt="" class="icon" />
              <span class="description">History</span>
            </a>
          </div>
        </div>
        <div class="profile">
          <div class="profile-content">
            <img src="/static/image/profile.png" alt="" class="icon" />
          </div>
          <div class="name-job">
            <div class="profile-name">Veri Ramadhan</div>
            <div class="status">user</div>
          </div>
          <i class="bx bx-brightness-half bx-spin bx-rotate-90"></i>
        </div>
      </aside>
      <div class="navBar">
        <div class="toggle-sidebar">
          <div class="text"></div>
        </div>
        <form action="/logout" method="post">
          <button class="btn btn-danger" style="cursor: pointer" type="submit">Logout</button>
        </form>
      </div>
      <div class="request-form">
        <div class="form-content">
          <h3>Add Book</h3>
          <p>Fill out the form below to add book.</p>
          <form method="post" action="/book">
            <div class="form-group">
              <label for="title">Book Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="release_year">Release Year:</label>
              <input type="text" id="release_year" name="release_year" required />
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" required></input>
            </div>
            <button type="submit" class="btn-request">Add Book</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/js/dasboard.js"></script>
  </body>
</html>
